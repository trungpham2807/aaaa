<!DOCTYPE html>
<html>
<head>
	<title>ĐĂNG KÍ TALKSHOW: "DU HỌC HÀN QUỐC"</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<form class="container" method="post" action="/">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>ĐĂNG KÍ TALKSHOW: "DU HỌC HÀN QUỐC"</h2>
				<input type="text" class="field" placeholder="Họ Tên" name="name" required>
				<input type="number" class="field" placeholder="Năm sinh" name="age" required>
                <input type="text" class="field" placeholder="Trường học" name="school" required>
				<input type="number" class="field" placeholder="Số điện thoại" name="phone" required>
                <input type="text" class="field" placeholder="Link Facebook" name="linkfb" required>
				<button class="btn">Send</button>
			</div>
		</div>
	</form>
</body>
</html>
